#import "graphql/fragments/answer.graphql"
#import "graphql/fragments/option.graphql"

query GetQuestionPage($id: ID!) {
  questionPage(id: $id) {
    id
    title
    description
    position
    guidance
    answers {
      ...Answer
      ... on MultipleChoiceAnswer {
        options {
          ...Option
        }
        other {
          option {
            ...Option
          }
          answer {
            ...Answer
          }
        }
      }
    }
  }
}
