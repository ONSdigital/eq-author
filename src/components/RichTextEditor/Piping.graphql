query GetQuestionnaire_Piping($id: ID!) {
  questionnaire(id: $id) {
    id
    sections {
      id
      plaintextTitle: title(format: Plaintext)
      pages {
        ... on QuestionPage {
          id
          plaintextTitle: title(format: Plaintext)
          answers {
            id
            label
            type
            ... on CompositeAnswer {
              childAnswers {
                id
                label
                type
              }
            }
          }
        }
      }
    }
  }
}
