#import "./fragments/routing-destination.graphql"

fragment AvailableRoutingDestinations on AvailableRoutingDestinations {
  logicalDestinations {
    ...LogicalDestination
  }
  questionPages {
    ...QuestionPageDestination
  }
  sections {
    ...SectionDestination
  }
}

query GetAvailableRoutingDestinations($pageId: ID!) {
  availableRoutingDestinations(pageId: $pageId) {
    ...AvailableRoutingDestinations
  }
}
