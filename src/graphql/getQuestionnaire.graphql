#import "./fragments/questionnaire.graphql"
#import "./fragments/section.graphql"
#import "./fragments/answer.graphql"
#import "./fragments/option.graphql"

query GetQuestionnaire($id: Int!) {
  questionnaire(id: $id) {
    ...Questionnaire
    sections {
      ...Section
      pages {
        id: newId
        title
        description
        pageType
        ... on QuestionPage {
          guidance
          answers {
            ...Answer
            ... on MultipleChoiceAnswer {
              options {
                ...Option
              }
            }
          }
        }
      }
    }
  }
}
