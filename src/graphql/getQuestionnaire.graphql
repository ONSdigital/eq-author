#import "./fragments/questionnaire.graphql"

query GetQuestionnaire($id: ID!) {
  questionnaire(id: $id) {
    ...Questionnaire
    sections {
      id
      plaintextTitle: title(format: Plaintext)
      position
      pages {
        id
        title
        position
        ... on QuestionPage {
          plaintextTitle: title(format: Plaintext)
        }
      }
      questionnaire {
        questionnaireInfo {
          totalSectionCount
        }
      }
    }
  }
}
