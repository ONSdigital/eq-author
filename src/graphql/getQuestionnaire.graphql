query GetQuestionnaire($id: Int!) {
  questionnaire(id: $id) {
    id
    title
    description
    surveyId
    legalBasis
    theme
    navigation
    sections {
      id
      title
      description
      pages {
        id
        title
        description
        pageType
        ... on QuestionPage {
          guidance
          answers {
            id
            description
            guidance
            qCode
            label
            type
            ... on MultipleChoiceAnswer {
              options {
                id
                label
                description
                qCode
                value
              }
            }
          }
        }
      }
    }
  }
}
