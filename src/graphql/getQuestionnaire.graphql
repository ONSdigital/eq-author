#import "./fragments/questionnaire.graphql"

query GetQuestionnaire($id: ID!) {
  questionnaire(id: $id) {
    ...Questionnaire
    sections {
      id
      displayName
      position
      pages {
        id
        title
        position
        ... on QuestionPage {
          displayName
          title
        }
      }
      questionnaire {
        id
        questionnaireInfo {
          totalSectionCount
        }
      }
    }
  }
}
