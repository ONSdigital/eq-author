#import "./fragments/section.graphql"

mutation CreateSection($input: CreateSectionInput!) {
  createSection(input: $input) {
    ...Section
    position
    plaintextTitle: title(format: Plaintext)
    pages {
      id
      title
      description
      position
      ... on QuestionPage {
        plaintextTitle: title(format: Plaintext)
        guidance
        pageType
        answers {
          id
        }
      }
    }
    questionnaire {
      questionnaireInfo {
        totalSectionCount
      }
    }
  }
}
