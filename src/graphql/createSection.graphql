mutation CreateSection(
  $title: String!
  $description: String
  $questionnaireId: Int!
) {
  createSection(
    title: $title
    description: $description
    questionnaireId: $questionnaireId
  ) {
    id
    title
    description
    questionnaireId
    pages {
      id
      title
      description
      ... on QuestionPage {
        guidance
        pageType
        type
        answers {
          id
        }
      }
    }
  }
}
