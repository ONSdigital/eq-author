mutation createQuestionPage(
  $title: String!
  $description: String
  $guidance: String
  $sectionId: Int!
) {
  createQuestionPage(
    title: $title
    description: $description
    guidance: $guidance
    sectionId: $sectionId
  ) {
    id
    title
    description
    guidance
    pageType
    answers {
      id
    }
    section {
      id
    }
  }
}
