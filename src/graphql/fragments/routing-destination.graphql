fragment LogicalDestination on LogicalDestination {
  ... on LogicalDestination {
    id
    logicalDestination
  }
}

fragment QuestionPageDestination on QuestionPage {
  ... on QuestionPage {
    id
    plaintextTitle: title(format: Plaintext)
    section {
      id
    }
  }
}

fragment SectionDestination on Section {
  ... on Section {
    id
    plaintextTitle: title(format: Plaintext)
  }
}
