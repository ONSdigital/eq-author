#import "./routing-condition.graphql"
#import "./routing-destination.graphql"

fragment AbsoluteDestination on AbsoluteDestination {
  ... on AbsoluteDestination {
    absoluteDestination {
      ...QuestionPageDestination
      ...SectionDestination
    }
  }
}

fragment RoutingRule on RoutingRule {
  id
  operation
  conditions {
    ...RoutingCondition
  }
  goto {
    ...LogicalDestination
    ...AbsoluteDestination
  }
}