#import "./option.graphql"
#import "./minimalBasicAnswer.graphql"

fragment Answer on Answer {
  ...MinimalBasicAnswer
  ... on CompositeAnswer {
    childAnswers {
      ...MinimalBasicAnswer
    }
  }
  ... on MultipleChoiceAnswer {
    options {
      ...Option
    }
    other {
      option {
        ...Option
      }
      answer {
        ...MinimalBasicAnswer
      }
    }
  }
}
