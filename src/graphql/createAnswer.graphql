mutation createAnswer(
  $description: String
  $guidance: String
  $label: String
  $qCode: String
  $type: AnswerType!
  $mandatory: Boolean!
  $questionPageId: Int!
) {
  createAnswer(
    description: $description
    guidance: $guidance
    label: $label
    qCode: $qCode
    type: $type
    mandatory: $mandatory
    questionPageId: $questionPageId
  ) {
    id
    description
    guidance
    qCode
    label
    type
    mandatory
    ... on MultipleChoiceAnswer {
      options {
        id
        label
        description
        qCode
        value
      }
    }
  }
}
