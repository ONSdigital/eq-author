mutation createAnswer(
  $type: AnswerType!
  $mandatory: Boolean!
  $questionPageId: Int!
) {
  createAnswer(
    type: $type
    mandatory: $mandatory
    questionPageId: $questionPageId
  ) {
    id
    description
    guidance
    qCode
    label
    type
    mandatory
    questionPageId
    ... on MultipleChoiceAnswer {
      options {
        id
        label
        description
        qCode
        value
      }
    }
  }
}
