dist: trusty

sudo: false

language: node_js

node_js:
  - "8"

cache:
  yarn: true

addons:
  chrome: stable

install:
 - yarn install
 - yarn upgrade eq-author-graphql-schema

before_script:
 - set -e

script:
  - yarn lint
  - yarn coverage
  - ./scripts/run_smoketests_author.sh
  - yarn storybook-build

after_success:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - export TAG=`if [ "$TRAVIS_PULL_REQUEST_BRANCH" == "" ]; then echo "latest"; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi`
  - docker build -t onsdigital/eq-author:$TAG --build-arg APPLICATION_VERSION=$(git rev-parse HEAD) -f Dockerfile .
  - echo "Pushing with tag [$TAG]"
  - docker push onsdigital/eq-author:$TAG
  - bash <(curl -s https://codecov.io/bash) -e TRAVIS_NODE_VERSION

env:
  global:
    - NODE_PATH=src/
    - secure: ""

deploy:
  local_dir: storybook-static
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch:
      - master

branches:
    only:
        - master